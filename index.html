<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self' https://images.unsplash.com https://unpkg.com;
        style-src 'self' https://unpkg.com;
        script-src 'self' https://unpkg.com;
        font-src 'self';
        connect-src 'self';
        object-src 'none';
        base-uri 'none';
        form-action 'none';
        frame-ancestors 'none';
    ">
    <title>Africa: An Interactive Canvas (Fortified)</title>

    <!-- 
      [REMEDIATION VULN-003]
      Leaflet assets now include Subresource Integrity (SRI) hashes and the 'crossorigin' attribute.
      This prevents malicious code execution in the event of a CDN compromise.
    -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin="anonymous"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map-container">
        <div id="error-message" class="hidden"></div>
    </div>

    <!-- [REMEDIATION VULN-007] Fallback content for No-JS environments -->
    <div class="noscript-fallback">
        <p>This interactive map requires JavaScript to be enabled for full functionality.</p>
        <img src="https://images.unsplash.com/photo-1649299313612-48cc3493f62e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWFwJTIwb2YlMjBhZnJpY2F8ZW58MHx8MHx8fDA=" alt="A beautifully illustrated map of Africa.">
    </div>

    <div id="info-panel" role="dialog" aria-modal="true" aria-labelledby="country-name" aria-hidden="true">
        <!-- [REMEDIATION VULN-002] Button now has a proper ARIA label -->
        <button id="close-panel" aria-label="Close panel">âœ•</button>
        <div class="panel-content">
            <h2 id="country-name"></h2>
            <p id="country-description"></p>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
