<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self' https://images.unsplash.com https://unpkg.com https://*.basemaps.cartocdn.com data:;
        style-src 'self' https://unpkg.com https://fonts.googleapis.com;
        script-src 'self' https://unpkg.com;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self';
        object-src 'none';
        base-uri 'none';
        form-action 'none';
        frame-ancestors 'none';
    ">
    <title>Africa: An Interactive Canvas</title>

    <!-- Typography: Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin="anonymous"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map-container">
        <div id="error-message" class="hidden"></div>
    </div>

    <!-- Fallback content -->
    <div class="noscript-fallback">
        <p>This interactive map requires JavaScript to be enabled.</p>
        <img src="https://images.unsplash.com/photo-1649299313612-48cc3493f62e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWFwJTIwb2YlMjBhZnJpY2F8ZW58MHx8MHx8fDA=" alt="Map of Africa">
    </div>

    <div id="info-panel" role="dialog" aria-modal="true" aria-labelledby="country-name" aria-hidden="true" class="info-panel">
        <div class="mobile-handle"></div>
        <button id="close-panel" class="close-btn" aria-label="Close panel">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <div class="panel-content">
            <h2 id="country-name"></h2>
            <p id="country-description"></p>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
