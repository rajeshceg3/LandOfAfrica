<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self' https://i.imgur.com https://unpkg.com;
        style-src 'self' 'unsafe-inline' https://unpkg.com;
        script-src 'self' 'unsafe-inline' https://unpkg.com;
        font-src 'self';
        connect-src 'self';
        object-src 'none';
        base-uri 'none';
        form-action 'none';
        frame-ancestors 'none';
    ">
    <title>Africa: An Interactive Canvas (Fortified)</title>

    <!-- 
      [REMEDIATION VULN-003]
      Leaflet assets now include Subresource Integrity (SRI) hashes and the 'crossorigin' attribute.
      This prevents malicious code execution in the event of a CDN compromise.
    -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin="anonymous"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="anonymous"></script>

    <style>
        :root {
            --background-color: #0d1a26;
            --panel-background: rgba(245, 245, 247, 0.75);
            --panel-border: rgba(100, 100, 100, 0.2);
            --text-color: #1d1d1f;
            --subtle-text: #6e6e73;
            --highlight-color: rgba(255, 255, 255, 0.3);
            --focus-outline-color: #007aff; /* A distinct focus color */
            --animation-curve: cubic-bezier(0.65, 0, 0.35, 1);
            --animation-duration: 0.8s;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
        }

        /* [REMEDIATION VULN-007] Hide the No-JS fallback if JS is enabled */
        body.js-enabled .noscript-fallback {
            display: none;
        }
        .noscript-fallback {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
            text-align: center;
        }
        .noscript-fallback img {
            max-width: 80%;
            max-height: 70%;
            border-radius: 8px;
        }

        #map-container {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #map-container:active {
            cursor: grabbing;
        }

        .leaflet-control-container, .leaflet-attribution-flag {
            display: none !important;
        }

        /* [REMEDIATION VULN-001, VULN-002] Styling for keyboard focus on SVG shapes */
        .leaflet-interactive:focus {
            outline: 2px solid var(--focus-outline-color);
            outline-offset: 2px;
        }

        #info-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background: var(--panel-background);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-left: 1px solid var(--panel-border);
            box-shadow: 0 10px 50px rgba(0,0,0,0.2);
            transition: right var(--animation-duration) var(--animation-curve);
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            z-index: 1001;
        }

        #info-panel.visible {
            right: 0;
        }

        .panel-content { padding: 40px 30px; overflow-y: auto; }
        .panel-content h2 { font-size: 28px; font-weight: 600; margin: 0 0 10px 0; letter-spacing: -0.5px; }
        .panel-content p { font-size: 17px; line-height: 1.6; color: var(--subtle-text); font-weight: 400; }

        #close-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border: none;
            background: rgba(0,0,0,0.1);
            color: var(--subtle-text);
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            font-weight: 300;
            transition: background 0.2s, color 0.2s;
        }
        #close-panel:hover, #close-panel:focus {
            background: rgba(0,0,0,0.2);
            color: var(--text-color);
            outline: 2px solid var(--focus-outline-color);
            outline-offset: 1px;
        }
    </style>
</head>
<body>

    <!-- [REMEDIATION VULN-007] Add a class to body when JS is active -->
    <script>document.body.classList.add('js-enabled');</script>

    <div id="map-container"></div>

    <!-- [REMEDIATION VULN-007] Fallback content for No-JS environments -->
    <div class="noscript-fallback">
        <p>This interactive map requires JavaScript to be enabled for full functionality.</p>
        <img src="https://i.imgur.com/pJeD3tG.jpeg" alt="A beautifully illustrated map of Africa.">
    </div>

    <div id="info-panel" role="dialog" aria-modal="true" aria-labelledby="country-name" aria-hidden="true">
        <!-- [REMEDIATION VULN-002] Button now has a proper ARIA label -->
        <button id="close-panel" aria-label="Close panel">âœ•</button>
        <div class="panel-content">
            <h2 id="country-name"></h2>
            <p id="country-description"></p>
        </div>
    </div>

    <script>
        // --- DATA and ASSETS ---
        const imageUrl = 'https://i.imgur.com/pJeD3tG.jpeg';
        const imageWidth = 800;
        const imageHeight = 938;
        
        /*
          [REMEDIATION VULN-006]
          The audio asset is now referenced externally to allow for browser caching and
          prevent bloating the initial HTML payload. The Base64 string has been removed.
          If this were a multi-file project, a small MP3/WAV file would be at this path.
          For this single-file deliverable, the line is present but will fail gracefully.
        */
        const clickSound = new Audio('/assets/sounds/ui-click.mp3');
        clickSound.onerror = () => {
          // Fallback in case audio fails to load. Prevent errors.
          clickSound.play = () => {};
        };
        
        let countryData = {};

        // --- MAP INITIALIZATION ---
        const map = L.map('map-container', { crs: L.CRS.Simple, zoomControl: false, attributionControl: false, minZoom: -1.5, maxZoom: 2 });
        const bounds = [[0, 0], [imageHeight, imageWidth]];
        L.imageOverlay(imageUrl, bounds).addTo(map);
        map.fitBounds(bounds);

        // --- INTERACTION LOGIC & STATE ---
        const infoPanel = document.getElementById('info-panel');
        const countryNameEl = document.getElementById('country-name');
        const countryDescEl = document.getElementById('country-description');
        const closePanelBtn = document.getElementById('close-panel');
        let lastFocusedElement = null; // [REMEDIATION VULN-004] Variable to store focus
        let polygonLayer;

        function initializeMap(data) {
            countryData = data;
            polygonLayer = L.geoJSON(null, {
                style: () => ({ fillColor: 'var(--highlight-color)', weight: 0, opacity: 1, fillOpacity: 0 }),
                onEachFeature: (feature, layer) => {
                    const element = layer.getElement();
                    // [REMEDIATION VULN-001, VULN-002] Make polygons accessible
                    element.setAttribute('tabindex', '0');
                    element.setAttribute('role', 'button');
                    element.setAttribute('aria-label', feature.properties.name);

                    const openFeature = () => {
                        lastFocusedElement = document.activeElement; // [REMEDIATION VULN-004] Store focus before opening
                        showCountryInfo(feature.properties.id);
                    };

                    layer.on({
                        mouseover: e => e.target.setStyle({ fillOpacity: 0.3 }),
                        mouseout: e => e.target.setStyle({ fillOpacity: 0 }),
                        click: e => { L.DomEvent.stopPropagation(e); openFeature(); },
                        keydown: e => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openFeature(); } }
                    });
                }
            }).addTo(map);

            polygonLayer.addData(Object.keys(countryData).map(id => {
                const country = countryData[id];
                const geoJsonCoords = [country.coords.map(p => [p[1], p[0]])];
                geoJsonCoords[0].push(geoJsonCoords[0][0]);
                return { type: "Feature", properties: { id, name: country.name }, geometry: { type: "Polygon", coordinates: geoJsonCoords } };
            }));
        }

        fetch('country-data.json')
            .then(response => response.json())
            .then(data => initializeMap(data))
            .catch(error => console.error('Error loading country data:', error));

        function sanitizeHTML(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        function showCountryInfo(id) {
            const country = countryData[id];
            if (!country) return;

            // [REMEDIATION VULN-005] Stop any ongoing animation before starting a new one.
            map.stop();
            
            clickSound.play().catch(()=>{/* Gracefully handle play interruption */});

            countryNameEl.textContent = sanitizeHTML(country.name);
            countryDescEl.textContent = sanitizeHTML(country.description);
            
            infoPanel.classList.add('visible');
            infoPanel.setAttribute('aria-hidden', 'false');

            // [REMEDIATION VULN-004] Move focus into the panel
            closePanelBtn.focus();
            
            const polygon = L.polygon(country.coords);
            map.flyToBounds(polygon.getBounds().pad(0.1), { duration: 1.2, easeLinearity: 0.1 });
        }
        
        function hidePanel() {
            if (!infoPanel.classList.contains('visible')) return; // Prevent multiple calls
            infoPanel.classList.remove('visible');
            infoPanel.setAttribute('aria-hidden', 'true');
            
            // [REMEDIATION VULN-004] Return focus to the element that opened the panel
            if (lastFocusedElement) {
                lastFocusedElement.focus();
                lastFocusedElement = null;
            }
            
            map.flyToBounds(bounds, { duration: 1.2, easeLinearity: 0.1 });
        }
        
        closePanelBtn.addEventListener('click', hidePanel);
        map.on('click', hidePanel);
        
        // [REMEDIATION VULN-004] Manage focus trapping and Escape key
        infoPanel.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                hidePanel();
            } else if (e.key === 'Tab') {
                // Trap focus within the panel
                if (e.shiftKey) {
                    if (document.activeElement === closePanelBtn) {
                        e.preventDefault();
                        closePanelBtn.focus(); // Loop back to the close button
                    }
                } else {
                    if (document.activeElement === closePanelBtn) {
                        e.preventDefault();
                        closePanelBtn.focus(); // Loop back to the close button
                    }
                }
            }
        });
    </script>
</body>
</html>
